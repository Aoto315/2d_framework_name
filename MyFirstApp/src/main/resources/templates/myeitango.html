<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<h2>夏休み明け復習問題</h2>
	<h3>①一覧表示ページ</h3>
	
		<table class="table">
		<tr>
			<th>英語</th>
			<th>日本語訳</th>
		</tr>
		<tr th:each="tango : ${tangoList}">
			<td th:text="${tango.eng}"></td>
			<td th:text="${tango.jpn}"></td>
		</tr>
	</table>
	
	<hr>
	
	<h3>②登録用form</h3>
	<form th:action="@{/myeitangoIns}" method="POST">
		英語
		<input type="text" name="eng">
		
		日本語訳
		<input type="text" name="jpn">
		
		<input type="submit" value="登録する">
	</form>
	
	<hr>
	<h3>③更新用form</h3>
		<form th:action="@{/myeitangoUpd}" method="POST">
		英語（この単語を）
		<input type="text" name="eng">
		<br>
		日本語訳（この訳に変更する）
		<input type="text" name="jpn">
		
		<input type="submit" value="更新する">
	</form>
	
	<hr>
	<h3>追加問題用form</h3>
	<form th:action="@{/myeitangoSr}" method="POST">
		<br>
		日本語訳
		<input type="text" name="jpn">
		
		<input type="submit" value="更新する">
	</form>
</body>
</html>
