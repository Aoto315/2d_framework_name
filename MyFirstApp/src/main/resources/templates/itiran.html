<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

	<h3>募集中一覧表示</h3>
	<form th:action="@{/itiran}" method="POST">
	</form>
	<table class="table">
		<tr>
			<th>時間</th>
			<th>場所</th>
			<th>値段</th>
			<th>参加</th>
		</tr>
		<tr th:each="gero:${gerolist}">
			<td th:text="${gero.time}"></td>
			<td th:text="${gero.place}"></td>
			<td th:text="${gero.money}"></td>
			<td <form>
				<input type="submit" value="参加する">
				</form>
			</td>

		</tr>




	</table>
</body>

</html>
